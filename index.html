<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

     <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>

  <body>
    <div class ="container">
      <div class="weather-app-wrapper">
        <div class =  "weather-app">
              <div class="row">
                      <div class="col-md-6">
                        <div class="overview">
        <span class="city">Liverpool</span>
      </div>
      </div>
      <div class="col-md-6">
      </br>
               <span class="unit-toggle">°C  | °F</span>
              </div>
            <div class="col-6">
              <div class="d-flex weather-temperature">
          <img
          src="https://em-content.zobj.net/thumbs/240/google/350/cloud_2601-fe0f.png"
          alt="cloudy"
          id = "icon"
                  />
      <strong id = "today-temperature">16</strong> <span class="units"> °C </span>
      </div>
      </div>
      <div class="col-6">
        <div class="extra-info">
      <ul>
        <li>Clear</li>
        <li>Humidity: 50%</li>
        <li>Wind: 10 km/h</li>
      </ul>
    </div>
</div>


    <div class="col-6">
      <a href="submit" class="btn btn-primary">Submit</a>
      </div>
      <div class="col-6">
      <a href="click" class="btn btn-secondary"> My Location</a>
    </div>
</div>
</div>
