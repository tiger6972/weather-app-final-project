<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  
  
  </head>
  <body>
    <div class ="container">
      <div class="weather-app-wrapper">
        <div class =  "weather-app">
<form id="search-form" class = "mb-4">
  <div class = "row">
<div class = "col-6">
<input 
    type="search" 
    placeholder="Search city" 
    class="form-control" 
    id="search-input" 
    autocomplete="off"/>
</div>
 <div class="col-2">
      <input
      type="submit" 
      value="Search"
      class="btn btn-primary"
      />
      </div>
  </div>
</form>

              <div class="row">
                      <div class="col-md-6">
                        <div class="overview">
        <h1 id="city">City</h1>
              </div>
      </div>
      <div class="col-md-6">
        <div class = "unitToggle">
      </br>
               <span ><a href="#" id="celsius-convert" class = "active">°C</a>  |  <a href="#" id="fahrenheit-convert">°F</a></span>
              </div>
              </div>
              <p id="currentDate">date</p>
            <div class="col-6">
              <div class="d-flex weather-temperature">
          <img
          src=""
          alt="cloudy"
          id = "icon"
                  />
      <strong id = "today-temperature">16</strong> <span id="units"> °C </span>
              </div>
      </div>
      <div class="col-6">
        <div class="extra-info">
      <ul>
        <li id = "description">Clear</li>
        <li>Humidity: <span id = "humidity">50</span>%</li>
        <li>Wind: <span id = "wind-speed">10 </span>km/h</li>
      </ul>
    </div>
</div>
</div>
<div class = "weather-forecast">
<div class="row">
<div class = "col-2">
  <div class = "forecast-date">
Wed
</div>
<img
          src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
          alt="cloudy"
          id = "forecast-icon"
          width="50"
  />
  <div class = "forecast-temperature">
<span class = "forecast-max">18</span>  |  <span class="forecast-min">12</span>
</div>
</div>
</div>
</div>
</div>
</br>
<small>
  <a href="https://github.com/tiger6972/weather-app-final-project" target="_blank" class="gitHub">Open source code
  </a> 
  by J Roche
</small>
</div>

    <script src="src/index.js"></script>
  </body>
</html>
